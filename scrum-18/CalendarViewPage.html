<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendar View Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fdfaf3;
      height: 100vh;
    }

    .header {
      background: #d4b6be;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      background: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
      border-radius: 50%;
    }

    .username {
      background: white;
      padding: 6px 15px;
      border-radius: 10px;
      font-weight: bold;
    }

    .icons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icon-btn {
      background: white;
      border: none;
      padding: 10px;
      font-size: 18px;
      border-radius: 50%;
      cursor: pointer;
      position: relative;
    }

    .calendar-dropdown {
      position: absolute;
      top: 70px;
      right: 70px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 250px;
      display: none;
      text-align: center;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      z-index: 10;
    }

    #calendarHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    #calendarHeader button {
      background: #d4b6be;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      gap: 5px;
    }

    .calendar-grid div {
      padding: 5px;
      cursor: pointer;
    }

    .calendar-grid div:hover {
      background: #eee;
      border-radius: 5px;
    }

    .content {
      display: flex;
      height: calc(100vh - 80px);
    }

    .sidebar {
      width: 250px;
      background: #dbe3ce;
      padding: 20px;
      border-right: 1px solid #ccc;
    }

    .notes textarea {
      width: 100%;
      height: 400px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #fffef9;
      resize: none;
      font-family: Arial;
    }

    .main {
      flex: 1;
      background: #dbe3ce;
      padding: 20px;
      box-sizing: border-box;
    }

    .calendar-grid-header {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      border-bottom: 1px solid #ccc;
      background: #fdfaf3;
      padding: 10px 0;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }

    .calendar-body {
      min-height: 300px;
      background: white;
      margin-top: 10px;
      border-radius: 10px;
      padding: 10px;
    }

    .create-btn {
      margin-top: 15px;
      background: white;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      float: right;
    }

    .task-card {
      background: #fdfaf3;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    .task-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="logoserenespace.png" alt="SereneSpace Logo" />
      SereneSpace
    </div>

    <div class="username" id="usernameDisplay">Loading...</div>

    <div class="icons">
      <button class="icon-btn" id="calendarBtn">&#128197;</button>
      <button class="icon-btn" id="settingsBtn">&#9881;</button>
    </div>

    <div class="calendar-dropdown" id="calendarDropdown">
      <div id="calendarHeader">
        <button id="prevMonth">&lt;</button>
        <span id="monthYear"></span>
        <button id="nextMonth">&gt;</button>
      </div>
      <div class="calendar-grid" id="calendarDays"></div>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="sidebar">
      <textarea placeholder="Write your notes here..."></textarea>
    </div>

    <div class="main">
      <div class="calendar-grid-header">
        <div data-day="Mon">Mon</div>
        <div data-day="Tue">Tue</div>
        <div data-day="Wed">Wed</div>
        <div data-day="Thu">Thu</div>
        <div data-day="Fri">Fri</div>
        <div data-day="Sat">Sat</div>
        <div data-day="Sun">Sun</div>
      </div>

      <div class="calendar-body" id="calendarTasks">
        <p style="padding: 20px;">Select a date or weekday to view tasks.</p>
      </div>

      <button class="create-btn" id="createBtn">Create</button>
    </div>
  </div>

  <script>
    const calendarBtn = document.getElementById("calendarBtn");
    const calendarDropdown = document.getElementById("calendarDropdown");
    const monthYear = document.getElementById("monthYear");
    const calendarDays = document.getElementById("calendarDays");
    const calendarBody = document.getElementById("calendarTasks");

    const settingsBtn = document.getElementById("settingsBtn");
    const createBtn = document.getElementById("createBtn");

    const username = localStorage.getItem("username");
    if (username) {
      document.getElementById("usernameDisplay").textContent = username;
    }

    let currentDate = new Date();

    function generateCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      calendarDays.innerHTML = "";
      let startDay = firstDay === 0 ? 6 : firstDay - 1;

      for (let i = 0; i < startDay; i++) {
        calendarDays.appendChild(document.createElement("div"));
      }

      for (let d = 1; d <= lastDate; d++) {
        const dayDiv = document.createElement("div");
        dayDiv.textContent = d;
        dayDiv.addEventListener("click", () => {
          const formattedDate = `${year}/${(month + 1).toString().padStart(2, "0")}/${d.toString().padStart(2, "0")}`;
          loadTasksByDate(formattedDate);
          calendarDropdown.style.display = "none";
        });
        calendarDays.appendChild(dayDiv);
      }

      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];
      monthYear.textContent = `${monthNames[month]} ${year}`;
    }

    async function loadTasksByDate(date) {
      try {
        const res = await fetch(`http://localhost:5050/api/habits?date=${date}&username=${username}`);
        const habits = await res.json();
        renderCalendarTasks(habits);
      } catch (err) {
        console.error("Error loading tasks by date", err);
      }
    }

    async function loadTasksByDay(day) {
      try {
        const res = await fetch(`http://localhost:5050/api/habits?day=${day}&username=${username}`);
        const habits = await res.json();
        renderCalendarTasks(habits);
      } catch (err) {
        console.error("Error loading tasks by day", err);
      }
    }

    function renderCalendarTasks(habits) {
      calendarBody.innerHTML = "";

      if (habits.length === 0) {
        calendarBody.innerHTML = `<p style="padding: 20px;">No tasks for this day.</p>`;
        return;
      }

      habits.forEach(habit => {
        const card = document.createElement("div");
        card.className = "task-card";
        card.innerHTML = `
          <p><strong>üìå ${habit.title}</strong> (${habit.startTime} - ${habit.endTime})</p>
          <p>üìÖ ${habit.date} (${habit.day})</p>
          <p>‚è±Ô∏è ${habit.duration}</p>
          <p>üìù ${habit.description || "No description"}</p>
          <p>‚û°Ô∏è ${habit.subtask || "No subtask"}</p>
        `;
        calendarBody.appendChild(card);
      });
    }

    calendarBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      calendarDropdown.style.display = calendarDropdown.style.display === "block" ? "none" : "block";
      generateCalendar(currentDate);
    });

    document.getElementById("prevMonth").addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      generateCalendar(currentDate);
    });

    document.getElementById("nextMonth").addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      generateCalendar(currentDate);
    });

    document.addEventListener("click", (e) => {
      if (!calendarDropdown.contains(e.target) && !calendarBtn.contains(e.target)) {
        calendarDropdown.style.display = "none";
      }
    });

    document.querySelectorAll(".calendar-grid-header div").forEach(dayBox => {
      dayBox.addEventListener("click", () => {
        const day = dayBox.getAttribute("data-day");
        loadTasksByDay(day);
      });
    });

    settingsBtn.addEventListener("click", () => {
      window.location.href = "Settingpage.html";
    });

    createBtn.addEventListener("click", () => {
      window.location.href = "createtaskpage.html";
    });
  </script>
</body>
</html>
