<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SereneSpace - Login</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fdfaf3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: #bbc7a4;
            display: flex;
            align-items: center;
            padding-left:28px;
            box-sizing: border-box;
        }
        
        .top-bar img {
            width: 75px;
        }
        
        .top-bar-title {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 30px;
            font-weight: bold;
            color: white;
            padding-left: 20px;;
        }
        
        .login-container {
            background-color: #d4b7b9;
            border-radius: 20px;
            padding: 50px 30px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .welcome-text {
            margin-bottom: 70px;
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group input {
            padding: 14px;
            box-sizing: border-box;
            width: 100%;
            margin: 12px 0;
            border: none;
            background-color: white;
            font-size: 16px;
            outline: none;
            border-radius: 20px;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }
        
        .login-btn {
            width: auto;
            padding: 13px 40px;
            background-color: #fff;
            font-weight: bold;
            color: #373737;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #857070;
            color: white;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="logoserenespace.png" alt="SereneSpace Logo">
        <div class="top-bar-title"><b>SereneSpace</b></div>
    </div>
    
    <div class="login-container">
        <div class="welcome-text">Welcome back!</div>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="login-btn">Log in</button>
        </form>
  
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                const response = await fetch('/Login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.text();
                alert(result);
            } else {
                alert('Please enter both username and password');
            }
        });
    </script>
</body>
</html>
