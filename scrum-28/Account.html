<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SereneSpace</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #FFFEF2;
    }

    .app-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #D8C6CE;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 65px;
      margin-right: 15px;
    }

    .logo img {
      width: 100%;
      height: 100%;
    }

    .app-title {
      color: white;
      font-size: 30px;
      font-weight: bold;
    }

    .header-controls {
      display: flex;
      align-items: center;
    }

    .user-label {
      color: white;
      font-size: 48px;
      margin-right: 30px;
    }

    .icon-button {
      width: 50px;
      height: 50px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: 15px;
    }

    .icon-button img {
      width: 28px;
      height: 28px;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #FFFEF2;
    }

    .modal-container {
      background-color: #D5DAC3;
      border-radius: 20px;
      padding: 30px 30px 20px;
      width: 70%;
      max-width: 800px;
      height: 70vh;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .close-button {
      position: absolute;
      top: 30px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #D5DAC3;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .close-button img {
      width: 32px;
      height: 32px;
    }

    .tab-container {
      background-color: #FFFEF2;
      border-radius: 40px;
      display: flex;
      justify-content: flex-start;
      padding: 7px 40px;
      gap: 135px;
      margin-bottom: 10px;
      width: fit-content;
    }

    .tab {
      font-size: 20px;
      padding: 8px 25px;
      border-radius: 40px;
      cursor: pointer;
    }

    .tab.active {
      background-color: #D8B9C5;
      padding-left: 30px;
    }

    .tab-content {
      display: flex;
      background-color: #D5DAC3;
      overflow: hidden;
      flex: 1;
    }

    .left-panel {
      width: 30%;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      border-right: 6px solid #D5DAC3;
      border-radius: 20px;
      height: 100%;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #e0e0e0;
      margin-bottom: 20px;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .account-options {
      width: 120%;
      display: flex;
      flex-direction: column;
      gap: 0px;
    }

    .account-option {
      width: 100%;
      text-align: center;
      font-size: 18px;
      padding: 12px;
      border: 1px solid #ccc;
      cursor: pointer;
      background-color: #FFFEF2;
    }

    .account-option.logout {
      background-color: #FFFEF2;
    }

    .account-option.active {
      background-color: #D8B9C5 !important;
    }

    .right-panel {
      width: 62%;
      background-color: white;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      height: 100%;
    }

    /* Make right panel full width for history tab */
    .tab-content.history-view .right-panel {
      width: 100%;
    }

    /* Hide left panel for history tab */
    .tab-content.history-view .left-panel {
      display: none;
    }

    .confirmation-box {
      background-color: #D8B9C5;
      padding: 25px 30px;
      border-radius: 20px;
      text-align: center;
      width: 100%;
    }

    .confirmation-box h2 {
      font-size: 16px;
      margin-bottom: 25px;
      font-weight: normal;
    }

    .textarea-reason {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      border: none;
      padding: 10px;
      resize: none;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .action-button {
      padding: 8px 25px;
      font-size: 18px;
      border-radius: 20px;
      border: none;
      background-color: white;
      cursor: pointer;
      box-shadow: 0 0 3px #ccc;
    }

    .hidden {
      display: none;
    }

    input[type="password"] {
      width: 100%;
      padding: 8px;
      border-radius: 10px;
      border: none;
      margin-top: 5px;
    }

    label {
      font-size: 16px;
    }

    .history-item {
      background-color: #f9f9f9;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      position: relative;
    }

    .history-date {
      color: #3366cc;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .history-delete {
      width: 20px;
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo-container">
        <div class="logo">
          <img src="logoserenespace.png" alt="Logo">
        </div>
        <div class="app-title">SereneSpace</div>
      </div>
      <div class="header-controls">
        <div class="user-label">User</div>
        <div class="icon-button"><img src="calendar.png" alt="Calendar" /></div>
        <div class="icon-button"><img src="settings.png" alt="Settings" /></div>
      </div>
    </header>

    <div class="main-content">
      <div class="modal-container">
        <div class="close-button" onclick="resetRightPanel()">
          <img src="cross.png" alt="Close">
        </div>
        <div class="tab-container">
          <div class="tab active" id="tabAccount" onclick="showAccount()">Account</div>
          <div class="tab" id="tabWeek" onclick="showWeek()">Week</div>
          <div class="tab" id="tabHistory" onclick="showHistory()">History</div>
        </div>

        <div class="tab-content" id="tabContentContainer">
          <div class="left-panel" id="leftPanel">
            <div class="avatar"><img src="profile.png" alt="Avatar" /></div>
            <div class="account-options">
              <div class="account-option" id="changePassBtn">Change password</div>
              <div class="account-option" id="deleteAccBtn">Deactivate account</div>
              <div class="account-option logout" id="logoutBtn">Log out</div>
            </div>
          </div>

          <div class="right-panel" id="rightPanel">
            <!-- Dynamic content here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const rightPanel = document.getElementById("rightPanel");
    const leftPanel = document.getElementById("leftPanel");
    const tabContentContainer = document.getElementById("tabContentContainer");
    const changePassBtn = document.getElementById("changePassBtn");
    const deleteAccBtn = document.getElementById("deleteAccBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    function resetButtons() {
      changePassBtn.classList.remove("active");
      deleteAccBtn.classList.remove("active");
      logoutBtn.classList.remove("active");
    }

    function resetRightPanel() {
      rightPanel.innerHTML = "";
      resetButtons();
    }

    function setActiveTab(tabId) {
      document.getElementById("tabAccount").classList.remove("active");
      document.getElementById("tabWeek").classList.remove("active");
      document.getElementById("tabHistory").classList.remove("active");
      document.getElementById(tabId).classList.add("active");
      resetButtons();
      
      // Reset tab content layout
      tabContentContainer.classList.remove("history-view");
    }

    function showAccount() {
      setActiveTab("tabAccount");
      resetRightPanel();
      leftPanel.style.display = "flex";
    }

    function showWeek() {
      setActiveTab("tabWeek");
      leftPanel.style.display = "flex";
      rightPanel.innerHTML = `
        <div class="confirmation-box">
          <h2 style="font-size: 18px;">Week view coming soon...</h2>
        </div>
      `;
    }

    function showHistory() {
      setActiveTab("tabHistory");
      
      // Add history-view class to change layout
      tabContentContainer.classList.add("history-view");
      
      rightPanel.innerHTML = `
        <div style="width: 100%;">
          <div class="history-item">
            <p class="history-date">Wednesday, 30 April, 2025</p>
            <p>Complete my assignment (Task titles only)</p>
            <img class="history-delete" src="trash.png" alt="Delete" style="width: 20px; float: right; cursor: pointer;" />
          </div>
          <div class="history-item">
            <p class="history-date">Tuesday, 29 April, 2025</p>
            <p>Complete my assignment (Task titles only)</p>
            <img class="history-delete" src="trash.png" alt="Delete" style="width: 20px; float: right; cursor: pointer;" />
          </div>
        </div>
      `;
    }

    changePassBtn.onclick = () => {
      resetButtons();
      changePassBtn.classList.add("active");
      rightPanel.innerHTML = `
        <div class="confirmation-box">
          <h2 style="font-size: 20px; margin-bottom: 20px;">Change Password</h2>
          <div style="text-align: left; margin-bottom: 15px;">
            <label for="currentPass">Enter your password:</label><br />
            <input type="password" id="currentPass" />
          </div>
          <div style="text-align: left; margin-bottom: 15px;">
            <label for="newPass">Enter your new password:</label><br />
            <input type="password" id="newPass" />
          </div>
          <div style="text-align: left; margin-bottom: 20px;">
            <label for="confirmPass">Confirm your new password:</label><br />
            <input type="password" id="confirmPass" />
          </div>
          <div class="button-container">
            <button class="action-button" onclick="handlePasswordChange()">Save</button>
          </div>
        </div>
      `;
    };

    deleteAccBtn.onclick = () => {
      resetButtons();
      deleteAccBtn.classList.add("active");
      showDeleteConfirmation();
    };

    logoutBtn.onclick = () => {
      resetButtons();
      logoutBtn.classList.add("active");
      rightPanel.innerHTML = `
        <div class="confirmation-box">
          <h2>Are you sure?</h2>
          <div class="button-container">
            <button class="action-button" onclick="window.location.href='OpeningPage.html'">Logout</button>
            <button class="action-button" onclick="resetRightPanel()">Cancel</button>
          </div>
        </div>`;
    };

    function showDeleteConfirmation() {
      rightPanel.innerHTML = `
        <div class="confirmation-box">
          <h2>Are you sure?</h2>
          <div class="button-container">
            <button class="action-button" onclick="showDeleteReason()">Deactivate</button>
            <button class="action-button" onclick="resetRightPanel()">Cancel</button>
          </div>
        </div>`;
    }

    function showDeleteReason() {
      rightPanel.innerHTML = `
        <div class="confirmation-box">
          <h2>Why do you want to deactivate your account?</h2>
          <textarea class="textarea-reason" placeholder="Type your reason here..."></textarea>
          <div class="button-container">
            <button class="action-button" onclick="window.location.href='OpeningPage.html'">Deactivate</button>
          </div>
        </div>`;
    }

    function handlePasswordChange() {
      const current = document.getElementById("currentPass").value;
      const newPass = document.getElementById("newPass").value;
      const confirm = document.getElementById("confirmPass").value;

      if (!current || !newPass || !confirm) {
        alert("Please fill in all fields.");
        return;
      }

      if (newPass !== confirm) {
        alert("New passwords do not match.");
        return;
      }

      alert("Password changed successfully!");
      resetRightPanel();
    }
  </script>
</body>
</html>
